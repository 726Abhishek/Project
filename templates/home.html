{% extends "base.html" %}
{% load static %}
{% block extrahead %}

{% endblock %}
{% block content %}

{% if articles %}
    {% for article in articles %}
        <h1>{{article.title}}</h1>
        <span>{{article.author}}</span><span>{{article.date}}</span>
        <div>{{article.content}}</div>
    {% endfor %}
{% endif %}



{% endblock %}
